 <!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head> 
  <body>
    <div class="container">
      <h1>FCC Calculator</h1>
      <div class="lightCharge">
        <div class="smallScreen"></div>
      </div>
      <div id="calculator">
        <div class="screen">
          <div id="total"></div>
          <div id="total_calc"></div>
        </div>
        <div class="row_container1">
          <button class="all_clear onPlusButton func">AC</button>
          <button class="clear_entry func">CE</button>
          <button class="func">/</button>
          <button class="func">x</button>
       </div>
       <div class="row_container2">
          <button class="numButton">7</button>
          <button class="numButton">8</button>
          <button class="numButton">9</button>
          <button class=" func">-</button>
       </div>
       <div class="row_container3">
         <button class="numButton">4</button>
          <button class="numButton">5</button>
          <button class="numButton">6</button>
          <button class="func">+</button>
       </div>
       <div class="row_container4">
         <button class="numButton">1</button>
          <button class="numButton">2</button>
          <button class="numButton">3</button>
          <button class="numButtonEquals func">=</button>
       </div>
        <div class="row_container5">
          <button class="numButton numButtonZero">0</button>
          <button class="func">.</button>
       </div>
      </div>
    </div>
  </body>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="bundle.js"></script>
</html>
